<h1>Bienvenidos a supermercados Samuel</h1>
<table>
  <table>
    <tr>
      <th>Estado del Producto</th>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
    </tr>

    <tr *ngFor="let producto of productos index as i;">
      <td>
        <input type="radio" name="comprado-{{i}}" [(ngModel)]="producto.comprado" [value]=true> Al carro
        <input type="radio" name="comprado-{{i}}" [(ngModel)]="producto.comprado" [value]=false>Mostrador
      </td>
      <td>{{producto.nombre}}</td>
      <td>{{producto.descripcion}}</td>
    </tr>
  </table>
</table>
<h2>Productos en el Mostrador</h2>
<ul>
<span *ngFor="let producto of productos;">
  <li *ngIf="producto.comprado==false"><button (click)="devolver(producto)">{{producto.nombre}}</button></li>
</span>
</ul>
<h2>Productos en el carrito</h2>
<ul class="devolver">
<span *ngFor="let producto of productos;">
  <li *ngIf="producto.comprado"><button (click)="devolver(producto)">{{producto.nombre}}</button></li>
</span>
</ul>
